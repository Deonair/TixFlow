name: TixFlow CI

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  # ---------------------------------------------------
  # JOB 1: API Tests (Postman/Newman)
  # ---------------------------------------------------
  newman-tests:
    runs-on: ubuntu-latest

    services:
      mongodb:
        image: mongo:latest
        ports:
          - 27017:27017

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: my-app/backend/package-lock.json

    - name: Install Backend Dependencies
      run: npm --prefix my-app/backend ci

    - name: Start Server & Run Postman
      env:
        PORT: 5050
        MONGO_URI: mongodb://localhost:27017/tixflow_api_test
        JWT_SECRET: test_secret_key
      run: |
        npm --prefix my-app/backend start &
        npx wait-on http://localhost:5050/api/health
        npx newman run "tests/postman/TixFlow CI.postman_collection.json" --verbose

  # ---------------------------------------------------
  # JOB 2: E2E Tests (Cypress)
  # ---------------------------------------------------
  cypress-tests:
    runs-on: ubuntu-latest
    # Needs its own MongoDB service since it runs on a different runner
    services:
      mongodb:
        image: mongo:latest
        ports:
          - 27017:27017

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Install Backend Dependencies (so we can start the API)
      - name: Install Backend Dependencies
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: my-app/backend/package-lock.json
      - run: npm --prefix my-app/backend ci

      # Install Frontend/Cypress Dependencies
      # Frontend package.json is in my-app
      - name: Install Frontend Dependencies
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      - run: npm --prefix my-app ci || npm --prefix my-app install

      # Run Cypress using the official Action
      # This handles starting the server, waiting for it, and running the tests
      - name: Cypress Run
        uses: cypress-io/github-action@v6
        with:
          # Directory where cypress and frontend live
          working-directory: my-app
          
          # Command to start the BACKEND server
          start: npm --prefix backend start, npm run dev
          
          # Wait for backend to be ready
          wait-on: 'http://localhost:5050/api/health, http://localhost:5173'
          
          # (Optional) If you also need to serve the frontend:
          # start: npm --prefix ../backend start, npm --prefix . start
          # wait-on: 'http://localhost:5050/api/health, http://localhost:3000'
          
        env:
          PORT: 5050
          MONGO_URI: mongodb://localhost:27017/tixflow_e2e_test
          JWT_SECRET: test_secret_key
