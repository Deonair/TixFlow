services:
  mongo:
    image: mongo:7
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    environment:
      MONGO_INITDB_DATABASE: tixflow

  backend:
    build:
      context: ./my-app/backend           # <-- let op het pad
      dockerfile: Dockerfile
    container_name: tixflow-backend
    working_dir: /app
    command: npm run dev
    ports:
      - "5050:5050"
    env_file:
      - ./my-app/backend/.env             # <-- .env pad vanuit TixFlow-1
    environment:
      # (optioneel) alleen laten staan als je dit in .env niet hebt
      MONGO_URI: mongodb://mongo:27017/tixflow
    volumes:
      - ./my-app/backend:/app
      - /app/node_modules
    depends_on:
      - mongo

  frontend:
    build:
      context: ./my-app                   # <-- let op het pad
      dockerfile: Dockerfile.frontend     # <-- bestand staat in my-app/
    container_name: tixflow-frontend
    working_dir: /app
    command: npm run dev -- --host 0.0.0.0
    ports:
      - "5173:5173"
    environment:
      VITE_API_URL: http://localhost:5050
    volumes:
      - ./my-app:/app
      - /app/node_modules
    depends_on:
      - backend

volumes:
  mongo-data:
