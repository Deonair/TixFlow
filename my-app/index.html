<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <!-- Favicon (SVG) with cache-busting and compatibility tags -->
  <link rel="icon" type="image/svg+xml" href="/favicon.svg?v=2" sizes="any" />
  <link rel="shortcut icon" type="image/svg+xml" href="/favicon.svg?v=2" />
  <!-- Optional Safari pinned tab (uses SVG mask) -->
  <link rel="mask-icon" href="/favicon.svg?v=2" color="#000000" />
  <!-- PNG fallback (data URI, transparant) voor browsers die SVG niet tonen -->
  <link rel="icon" type="image/png" sizes="32x32"
    href="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR42mP8/x8AAwMCAO+3VWsAAAAASUVORK5CYII=" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="color-scheme" content="light" />
  <title>my-app</title>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
